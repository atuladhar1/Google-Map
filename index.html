<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Font from Google Api linked -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <!-- JQUERY import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- CSS Style for elements in the body -->
    <style>
        #map {
            height: 100%;
            z-index: 2;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: rgb(185, 159, 159);
        }
        
        span {
            position: fixed;
            z-index: 10;
        }
        
        h2 {
            color: blueviolet;
            font-size: 40px;
            font-family: 'Oswald', cursive;
            font-weight: bold;
            margin: 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <span><h2>Map access</h2></span>
    <div id="map"></div>
</body>
<footer>
    <!-- Script to initialize the google maps api -->
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 41.8823,
                    lng: -87.67964
                },
                zoom: 4.5
            });

            var json = $.getJSON("https://raw.githubusercontent.com/jbrooksuk/JSON-Airports/master/airports.json", function(data) {
                for (var i = 0; i < data.length; i++) {
                    var lat = parseFloat(data[i].lat);
                    var lon = parseFloat(data[i].lon);
                    var latlon = new google.maps.LatLng(lat, lon);
                    var marker = new google.maps.Marker({
                        position: latlon,
                        icon: "plane.png",
                        map: map
                    })
                }
            });

        }
    </script>
    <!-- Calling google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBsnC5fxfaTECxo5ZZYixSuvf9JTk8amY&callback=initMap" async defer></script>
</footer>

</html>
